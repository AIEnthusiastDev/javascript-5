<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
</head>
<body>
    

    <div class="d-grid gap-2 col-6 mx-auto">
        <div class="mb-3">
            <h2>Exam Calculation App</h2>
            <label for="exampleFormControlInput1" class="form-label">First Mark</label>
            <input class="form-control" class="form-control" id="gradeid" placeholder="please enter the first  exam mark">
          </div>
          <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Final Mark</label>
            <input type="form-control" class="form-control" id="finalid" placeholder="please enter the final exam mark">
          </div>
        <button onclick="CalculateS()" class="btn btn-primary" type="button">Calculate</button>
        <div id="divid" class="alert alert-primary" role="alert">
            Result:
          </div>
         
          
      </div>

<script>
function CalculateS(){
let v=Number(document.getElementById("gradeid").value);
let f=Number(document.getElementById("finalid").value);
let s=(v*0.4)+(f*0.6);
document.getElementById("divid").innerHTML="Result:"+s;

}

</script>
</body>
</html>
